<!DOCTYPE html>
<html>

<head>
  <style>
    .error {
      color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>

<body>
  <div class="topnav"></div>
  <a class="active" href="/">Home </a>
  <a href="/docs">FastAPI Docs </a>
  <a href="/sphinx_docs">Webvisualization Docs</a>
  <div>
    <h1>COVID-19 Statistics</h1>
    <label for="yaxis">Choose dataset:</label>
    <select onchange="javascript:refreshPlot()" , name="yaxis" id="yaxis">
      {% for name in yaxis_names %}
      <option for="{{ name }}">{{ name }}</option>
      {% endfor %}
    </select>
    <br>
    <div id="vis"></div>

    <h2>Time Selection</h2>
    <div class="slidecontainer">
      <b>Start Date:</b> <br>
      <input type="range" min="1" max="100" value="50" class="slider" id="start_slider">
      <br> <b> End Date:</b> <br>
      <input type="range" min="1" max="100" value="50" class="slider" id="end_slider">
    </div>

    <h2>Country Selection</h2>
  </div>
  <form action="javascript:refreshPlot()" id="country-form">
    <button type="submit">Update Countries</button><br>
    {% for country in countries %}
    <input type="checkbox" name="{{ country }}" value="{{ country }}" unchecked />
    <label for="{{ country }}">{{ country }}</label>
    <br />
    {% endfor %}
  </form>

  <script>
    async function refreshPlot() {
      // get selected checkboxes
      var selected = [];
      for (checkbox of document
        .getElementById("country-form")
        .querySelectorAll("input[type=checkbox]")) {
        if (checkbox.checked) {
          selected.push(checkbox.value);
        }
      }

      // Generate list of countries which' checkbox is checked.
      var countryParam = "countries=" + encodeURIComponent(selected.join(","));
      // Check which dataset is selected in the drop-down menu
      var yaxisParam = "yaxis=" + document.getElementById("yaxis").value
      // update the altair plot
      var response = await fetch(
          "plot_reported_cases_per_million.json" 
          + "?" + countryParam 
          + "&" + yaxisParam);
      var spec = await response.json();

      var embedOpt = { mode: "vega-lite" };

      function showError(el, error) {
        el.innerHTML =
          '<div class="error" style="color:red;">' +
          "<p>JavaScript Error: " +
          error.message +
          "</p>" +
          "<p>This usually means there's a typo in your chart specification. " +
          "See the javascript console for the full traceback.</p>" +
          "</div>";
        throw error;
      }
      const el = document.getElementById("vis");
      vegaEmbed("#vis", spec, embedOpt).catch((error) =>
        showError(el, error)
      );
    }
    // trigger a first refresh of the plots on page load
    refreshPlot();
  </script>
</body>

</html>
