    async function refreshPlot() {
      // get selected checkboxes
      var selected = [];
      for (checkbox of document
        .getElementById("country-form")
        .querySelectorAll("input[type=checkbox]")) {
        if (checkbox.checked) {
          selected.push(checkbox.value);
        }
      }
      var countryParam = "?countries=" + encodeURIComponent(selected.join(","));

      // update the altair plot
      var response = await fetch("plot_reported_cases_per_million.json" + countryParam);
      var spec = await response.json();

      var embedOpt = { mode: "vega-lite" };

      function showError(el, error) {
        el.innerHTML =
          '<div class="error" style="color:red;">' +
          "<p>JavaScript Error: " +
          error.message +
          "</p>" +
          "<p>This usually means there's a typo in your chart specification. " +
          "See the javascript console for the full traceback.</p>" +
          "</div>";
        throw error;
      }
      const el = document.getElementById("vis");
      vegaEmbed("#vis", spec, embedOpt).catch((error) =>
        showError(el, error)
      );
    }
    // trigger a first refresh of the plots on page load
    refreshPlot();
  </script>
